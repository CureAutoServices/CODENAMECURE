<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENAME CURE - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Consistent gradient background styling */
        body {
            background: linear-gradient(135deg, #f06, #4a90e2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
            color: gold
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .nav-buttons a {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="square-image"></div>
    <h1>Welcome to CURE Auto Services</h1>
    <h1>Making YOUR Automotive Dreams Come True</h1>
    <div class="nav-buttons">
        <a href="/detailing">Detailing</a>
        <a href="/car_of_the_month">Car of the Month</a>
        <a href="/photography" class="button">Photography</a>
        <a href="/events">Events</a>
        <a href="/modifications">Modifications</a>
        <a href="/membership">Membership</a>
        <a href="/about_us">About CURE</a>
    </div>
</body>
</html>
