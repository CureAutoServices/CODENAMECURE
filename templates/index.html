<!-- templates/index.html for Flask App -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENAME CURE - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Additional styling for centering content and buttons */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
            position: relative;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }

        /* Easter egg button */
        #easter-egg-button {
            position: absolute;
            top: -15px;
            left: 55%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(255, 0, 0, 0.5);
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        #easter-egg-button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .nav-buttons a {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="square-image"></div>
    <h1>
        Welcome to CURE Auto Services
        <button id="easter-egg-button" onclick="location.href='/easter_egg_game'"></button>
    </h1>
    <div class="nav-buttons">
        <a href="/modifications" class="encrypted">Coming Soon</a>
        <a href="/detailing">Detailing</a>
        <a href="/membership" class="encrypted">Coming Soon</a>
    </div>
</body>

</html>
