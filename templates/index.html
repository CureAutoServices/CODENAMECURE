<!-- templates/index.html for Flask App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENAME CURE - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Additional styling for centering content and buttons */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="square-image"></div>
    <h1>Welcome to CURE Auto Services</h1>
    <div class="nav-buttons">
        <a href="/modifications" class="encrypted">Modifications</a>
        <a href="/detailing">Detailing</a>
        <a href="/membership" class="encrypted">Membership</a>
    </div>
</body>
</html>
