<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENAME CURE - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Consistent gradient background styling */
        body {
            background: linear-gradient(135deg, #f06, #4a90e2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
        }

        /* Inquire Form Specific Styling */
        .inquire-form {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: max-height 0.3s ease, padding 0.3s ease;
            overflow: hidden;
            z-index: 1000;
        }

        .inquire-form.minimized {
            max-height: 40px;
            padding: 5px;
        }

        .inquire-header {
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 20px 20px 0 0;
        }

        .inquire-left,
        .inquire-right {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin: 10px;
        }

        .inquire-left input,
        .inquire-right textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .inquire-right button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .inquire-right button:hover {
            background: #45a049;
        }

        .thank-you-message {
            text-align: center;
            color: black;
            font-size: 16px;
        }

        .thank-you-button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .thank-you-button:hover {
            background-color: #45a049;
        }

        /* Mobile Responsive Design */
        @media (max-width: 600px) {
            .inquire-form {
                grid-template-columns: 1fr;
                flex-direction: column;
            }

            .inquire-left,
            .inquire-right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="square-image"></div>
    <h1>Welcome to CURE Auto Services</h1>
    <div class="nav-buttons">
        <a href="/detailing">Detailing</a>
        <a href="/car_of_the_month">Car of the Month</a>
        <a href="/events">Events</a>
        <a href="/modifications">Modifications</a>
        <a href="/membership">Membership</a>
    </div>

    <!-- Inquiry Form -->
    <div class="inquire-form minimized" id="inquireBox">
        <div class="inquire-header" onclick="toggleInquiryBox()">
            Inquiry Form (Tap to Expand)
        </div>
        <form id="inquireForm" style="display: none;">
            <div class="inquire-left">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="inquire-right">
                <textarea name="message" placeholder="Your message" required></textarea>
                <button type="submit">Inquire</button>
            </div>
        </form>
        <div class="thank-you-message" id="thankYouMessage" style="display: none;">
            Thank you for your inquiry!
            <button onclick="resetForm()">Submit Another</button>
        </div>
    </div>

    <script>
        function toggleInquiryBox() {
            const box = document.getElementById("inquireBox");
            const form = document.getElementById("inquireForm");
            if (box.classList.contains("minimized")) {
                box.classList.remove("minimized");
                form.style.display = "flex";
            } else {
                box.classList.add("minimized");
                form.style.display = "none";
            }
        }

        const form = document.getElementById("inquireForm");
        const thankYouMessage = document.getElementById("thankYouMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            form.style.display = "none";
            thankYouMessage.style.display = "block";
        });

        function resetForm() {
            form.reset();
            form.style.display = "flex";
            thankYouMessage.style.display = "none";
        }
    </script>
</body>
</html>
